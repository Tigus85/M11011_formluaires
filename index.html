<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Formulaires</title>
</head>
<body>
<form action="" class="container border-rounded " method="POST">
  <div class="row">
    <div class="col">
      <div class="card border-dark">
        <div class="card-header bg-info border-dark">
          <div class="row ">
            <div class="position-absolute">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
              </svg>
            </div>
            <div class="col-12 text-center">Form</div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-1 "></div>
            <div class="col-10 row justify-content-between">
              <input type="text" placeholder="Nom" name="name" id="name" class="col-xl-5  col-sm-12 mb-3">
              <input type="text" placeholder="prénom" name="firstName" id="firstName" class="col-xl-5 mb-3">
              <input type="email" placeholder="Email" name="mail" id="mail" class="col-12 mb-3">
              <input type="text" placeholder="Téléphone" name="phone" id="phone" class="col-xl-5 col-sm-12 mb-3">
              <select class="col-xl-5 mb-3 col-sm-12" name="gender" id="gender" >
                <option selected>Statut Marital</option>
                <option value="maried">Mariée</option>
                <option value="pacs">Pacsé</option>
                <option value="divorcee">Divorcé</option>
                <option value="singles">Célibataire</option>
              </select>

              <div class="col-12 mb-3 row g-0">
                <div class="col-xl-6 col-sm-4">Genre</div>
                <div class="form-check col-2">
                  <input class="form-check-input" type="radio" name="genre" id="Masculin">
                  <label class="form-check-label" for="Masculin">
                    Masculin
                  </label>
                </div>
                <div class="form-check col-2">
                  <input class="form-check-input" type="radio" name="genre" id="feminin">
                  <label class="form-check-label" for="feminin">
                    Féminin
                  </label>
                </div>
                <div class="form-check col-2">
                  <input class="form-check-input" type="radio" name="genre" id="binaire">
                  <label class="form-check-label" for="binaire">
                    Non Binaire
                  </label>
                </div>
              </div>

              <div class="input-group mb-3 g-0">
                <span class="input-group-text">*</span>
                <input type="password" class="form-control" placeholder="Mot de passe" name="password" id="password">
                <div class="col-2" ></div>
                <span class="input-group-text">*</span>
                <input type="password" class="form-control" placeholder="Confirmation" name="confirmation" id="confirmation" >
              </div>
              <div class="col-12 g-0  row justify-content-between">
                <input class="col-2 mb-3 " type="text" placeholder="Code Postal" name="postalCode" id="postalCode">
                <input class="col-9 mb-3" type="text" placeholder="Ville" name="town" id="town">
              </div>

              <div class="col-xl-6 col-sm-12 g-0 mb-3 row">
                <div>Loisirs</div>
                <div class="row">
                  <div class="form-check col-6">
                    <input class="form-check-input" type="checkbox" value="" id="cycle">
                    <label class="form-check-label" for="flexCheckDefault">
                      Vélo
                    </label>
                  </div>
                  <div class="form-check col-6">
                    <input class="form-check-input" type="checkbox" value="" id="foot">
                    <label class="form-check-label" for="flexCheckDefault">
                      Foot
                    </label>
                  </div>
                  <div class="form-check col-6">
                    <input class="form-check-input" type="checkbox" value="" id="couch">
                    <label class="form-check-label" for="flexCheckDefault">
                      Canapé
                    </label>
                  </div>
                  <div class="form-check col-6">
                    <input class="form-check-input" type="checkbox" value="" id="barbecue">
                    <label class="form-check-label" for="flexCheckDefault">
                      Barbecue
                    </label>
                  </div>
                  <div class="form-check col-6">
                    <input class="form-check-input" type="checkbox" value="" id="sin">
                    <label class="form-check-label" for="flexCheckDefault">
                      Pêche
                    </label>
                  </div>
                  <div class="form-check col-6">
                    <input class="form-check-input" type="checkbox" value="" id="karate">
                    <label class="form-check-label" for="flexCheckDefault">
                      Karaté
                    </label>
                  </div>
                  <div class="form-check col-6">
                    <input class="form-check-input" type="checkbox" value="" id="rando">
                    <label class="form-check-label" for="flexCheckDefault">
                      Randonée
                    </label>
                  </div>
                  <div class="form-check col-6">
                    <input class="form-check-input" type="checkbox" value="" id="vaccin">
                    <label class="form-check-label" for="flexCheckDefault">
                      Vacciné
                    </label>
                  </div>
                  
                </div>
              </div>
              <div class="col-xl-6 col-sm-12 g-0 mb-3 row">
                <div class="col-12 ">Date de naissance</div>
                <input class="col-12 mb-3" type="date" name="birth" id="birth">
                <textarea class="form-control" placeholder="Autres informations" id="floatingTextarea"></textarea>
              </div>

              <input class="col-2 btn btn-outline-danger" type="reset" value="Reset">
              <input class="col-2 btn btn-success" type="submit" value="Submit">

            
            </div>
           <div class="col-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
